<!doctype html>
<html ng-app="ffApp">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="furious-four.js"></script>
    <link rel="stylesheet" href="furious-four.css">
</head>
<body>

<div ng-controller="FuriousFourController" class="container">
    <h1>The Furious Four</h1>
    <img src="furious-four.png" id="the-furious-four">
    <label for="time">
        <input id="time" type="range" min="1" orient="vertical" max="4" ng-model="values.time">
    </label>
    <label for="budget">
        <input id="budget" type="range" min="1" orient="vertical" max="4" ng-model="values.budget">
    </label>
    <label for="quality">
        <input id="quality" type="range" min="1" orient="vertical" max="4" ng-model="values.quality">
    </label>
    <label for="scope">
        <input id="scope" type="range" min="1" orient="vertical" max="4" ng-model="values.scope" class="no-right">
    </label>
</div>
</body>
</html>
